<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

  <!-- HEADER -->
  <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">


      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Contacts
        </span>
      </div>

    </div>
    <!-- / APP TITLE -->

  </div>
  <!-- / HEADER -->



  <!-- CONTENT -->
  <div class="content">

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">

      <!-- SIDEBAR CONTENT -->
      <div class="content" fusePerfectScrollbar>
        <div class="card">
          <!-- SIDEBAR CONTENT -->
          <div class="content py-16" fusePerfectScrollbar>

            <div class="nav material2">

              <div class="nav-item" aria-label="inbox">
                <a class="nav-link" matRipple>
                  <span class="title">All Contacts</span>
                </a>
              </div>

              <div class="nav-item" aria-label="frequently contacted" >
                <a class="nav-link" matRipple >
                  <div class="title">Freequently contacted</div>
                </a>
              </div>

              <div class="nav-item" aria-label="starred" >
                <a class="nav-link" matRipple >
                  <div class="title">Starred Contacts</div>
                </a>
              </div>
            </div>

          </div>

        </div>
        <!-- <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar> -->
      </div>
      <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center p-24 pb-56" fusePerfectScrollbar>

      <!-- CONTENT -->
      <div class="content">
        <!-- CONTENT CARD -->
        <div class="content-card">

          <!-- CONTENT TOOLBAR -->
          <div class="toolbar px-24 py-8">
            <span>Content toolbar</span>
          </div>
          <!-- / CONTENT TOOLBAR -->

          <!-- CONTENT -->
          <div class="content p-24">

            <!-- <fuse-demo-content></fuse-demo-content> -->

          </div>
          <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->
        <!-- <contacts-contact-list></contacts-contact-list> -->
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  </div>
  <!-- / CONTENT-->

</div>
